
<div class="intro-lap-area-wrapper">
    <h1 class="title">Laptop</h1>
    <div class="price-caterogy">
        <p class="title-price">Tầm giá</p>
        <button class="price-filter">Dưới 10 triệu</button>
        <button class="price-filter">Từ 10 - 15 triệu</button>
        <button class="price-filter">Từ 15 - 20 triệu</button>
        <button class="price-filter">Từ 20 - 30 triệu</button>
        <button class="price-filter">Từ 30 - 40 triệu</button>
        <button class="price-filter">Trên 40 triệu</button>
    </div>  
    <div class="list-laptop">
        <ng-container *ngFor="let item of laptops">
            <app-laptop [laptopObject]="item"></app-laptop>
        </ng-container>
    </div>
    <a href="/category-lap">
        <button type="button" class="btn btn-outline-primary view-more-btn">Xem tất cả</button>
    </a>
</div>
